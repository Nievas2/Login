<div class="container-fluid backgroundColor">
  <body *ngIf="registerLogin" class="backgroundColor">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        [@flip]="state"
        class="card"
        style="
          width: 30rem;
          border-color: #fff;
          box-shadow: 1px 1px 5px 1px #fff;
        "
      >
        <div class="card-body" id="card-body">
          <div class="row">
            <h5 class="card-title">Inicio de Sesión</h5>
          </div>
          <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div>
              <label class="form-label">Correo Electrónico</label>
              <input
                class="form-control"
                formControlName="email"
                type="email"
                placeholder="Ingresa tu correo electrónico"
              />
              <span
                *ngIf="
                  formLogin.get('email')?.hasError('required') &&
                  formLogin.get('email')?.touched
                "
              >
                El campo Email es <strong>requerido</strong>
              </span>
            </div>
            <div>
              <label class="form-label">Contraseña</label>
              <input
                class="form-control"
                formControlName="password"
                type="password"
                placeholder="************"
              />
              <span
                *ngIf="
                  formLogin.get('password')?.hasError('required') &&
                  formLogin.get('password')?.touched
                "
              >
                El campo Contraseña es <strong>requerido</strong>
              </span>
            </div>
          
          <div class="row mt-3">
            <button
              [disabled]="formLogin.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Iniciar Sesión
            </button>
          </div>
        </form>
          <h5>
            Si nunca se a logueado por favor registrese
            <a (click)="stateLogin()">aqui</a>
          </h5>
        </div>
      </div>
    </div>
  </body>
  <body class="backgroundColor" *ngIf="!registerLogin">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        [@flip]="state"
        class="card"
        style="
          width: 30rem;
          border-color: #fff;
          box-shadow: 1px 1px 5px 1px #fff;
        "
      >
        <app-register></app-register>
        <h5>
          Si nunca se a logueado por favor registrese
          <a (click)="stateLogin()">aqui</a>
        </h5>
      </div>
    </div>
  </body>
  <div
  
  class="rounded m-2 p-2 col"
  style="
    position: absolute;
    height: 10rem;
    width: 15rem;
    background-color: #ffffff4f;
    color: #000000;
    text-shadow: 1px 1px 1px #0000;
  "
>
  <h5 class="pb-2">
    Porfavor no ingresar contraseñas personales es una página meramente de practica 
  </h5>
  <h4>¡¡Muchas Gracias!!</h4>
</div>
</div>
