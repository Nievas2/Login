<div class="container-fluid backgroundColor">
  <div class="backgroundColor">
    <body *ngIf="registerLogin" class="backgroundColor">
      <div
        class="container d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div
          [@flip]="state"
          class="card"
          style="
            width: 30rem;
            border-color: #fff;
            box-shadow: 1px 1px 5px 1px #fff;
            margin-top: 150px;
          "
        >
          <div class="card-body" id="card-body">
            <div class="row">
              <h5 class="card-title">Inicio de Sesión</h5>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="login()">
              <div>
                <label class="form-label">Correo Electrónico</label>
                <input
                  class="form-control"
                  formControlName="email"
                  type="email"
                  placeholder="Ingresa tu correo electrónico"
                />
                <span
                  *ngIf="
                    formLogin.get('email')?.hasError('required') &&
                    formLogin.get('email')?.touched
                  "
                >
                  El campo Email es <strong>requerido</strong>
                </span>
              </div>
              <div>
                <label class="form-label">Contraseña</label>
                <input
                  class="form-control"
                  formControlName="password"
                  type="password"
                  placeholder="************"
                />
                <span
                  *ngIf="
                    formLogin.get('password')?.hasError('required') &&
                    formLogin.get('password')?.touched
                  "
                >
                  El campo Contraseña es <strong>requerido</strong>
                </span>
              </div>

              <div class="row mt-3">
                <button
                  [disabled]="formLogin.invalid"
                  type="submit"
                  class="btn btn-primary"
                >
                  Iniciar Sesión
                </button>
              </div>
            </form>
            <h5>
              Si nunca se a logueado por favor registrese
              <a (click)="stateLogin()">aqui</a>
            </h5>
          </div>
        </div>
      </div>
    </body>
    <body class="backgroundColor" *ngIf="!registerLogin">
      <div
        class="container d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div
          [@flip]="state"
          class="card"
          style="
            width: 30rem;
            border-color: #fff;
            box-shadow: 1px 1px 5px 1px #fff;
            margin-top: 150px;
          "
        >
          <app-register></app-register>
          <h5>
            Si nunca se a logueado por favor registrese
            <a (click)="stateLogin()">aqui</a>
          </h5>
        </div>
      </div>
    </body>
    
  </div>
</div>
